<!doctype html>
<html ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="javascript.js"></script>
	</head>
	<body ng-controller="myController">
		<h1>Filters</h1>
		<table>
			<tr>
				<th>Name</td>
				<th>Sex</td>
			</tr>
			<tr ng-repeat="p in ceos">
				<td>{{p.name}}</td>
				<td>{{p.sex}}</td>
			</tr>
		</table>
	</body>

</html>
