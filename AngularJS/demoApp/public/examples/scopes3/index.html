<!doctype html>
<html ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="javascript.js"></script>
	</head>
	<body>
		<div ng-controller="myController">
			Count: {{counter}}
			<br/>
			<button ng-click="counter = counter + 1;">
				Increment Counter
			</button>
		</div>
	</body>

</html>
